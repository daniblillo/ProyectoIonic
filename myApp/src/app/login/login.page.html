<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="user.email" type="email" name="usuario"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="user.password" type="password" name="contraseña"></ion-input>
    </ion-item>
  
    <ion-button expand="full" (click)="onLogin()" color="primary">Acceder</ion-button>
  </form>

  <ion-button expand="full" color="danger" href="/registrar">Registrar</ion-button>
</ion-content>
