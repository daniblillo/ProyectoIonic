<ion-header>
  <ion-toolbar>
    <ion-title>Lista de favoritos</ion-title>
    <ion-button slot="start" (click)="close()" >
      <ion-icon name="close" fill="clear" (click)="exitUser()"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-card>
    <ion-item-sliding *ngFor="let pelis of pelisFAV" >
            <ion-item lines="inset" button [routerLink]="['/info-pelis', pelis.id]">
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{pelis.img}}">
        </ion-avatar>
        <ion-label>
          <h2><b>{{pelis.Titulo}}</b></h2>
        </ion-label>
      </ion-item>

      </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="Removefav(pelis.id)" color="danger">
            <ion-icon name="trash" slot="end"></ion-icon>
          </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-card>
  </ion-list>
</ion-content>
